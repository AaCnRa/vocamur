<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOCAMUR - Inscription</title>
    <script src="/script/script.js"></script>
    <script src="/script/signup.js"></script>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/general.css">
</head>
<body>
    <header></header>
    <main>
        <div class="content auth-container">
            <h1 class="head-login">Inscription</h1>
            <form id="signup-form">
                <div>
                    <label for="name">Nom*</label><br><input type="text" name="name" id="name" placeholder="Nom" required><br>
                    <label for="firstname">Prénom</label><br><input type="text" name="firstname" id="firstname" placeholder="Votre(Vos) prénom(s)"><br>
                    <label for="username">Nom d'utilisateur* <br></label><br><input type="text" id="username" placeholder="Nom d'utilisateur" pattern="[a-zA-Z0-9._]+" required><br><bdi class="note">Votre nom d'utilisateur ne peut contenir que des caractères alphababétiques(A-Z, a-z), numériques(0-9), des points '.' et des tirets bas '_'</bdi><br>
                    <label for="password">Mot de passe*</label><br><input type="password" id="password" placeholder="Mot de passe" class="password" minlength="8" required><br><bdi class="note">Votre mot de passe doit contenir 8 caractères au minimum.</bdi><br>
                    <label for="pwcheck">Mot de passe (vérification)*</label><br><input type="password" name="pwcheck" id="pwcheck" placeholder="Le même mot de passe que ci-dessus" class="password" required><bdi class="note">Recopiez le même mot de passe.</bdi><br>
                </div>
                
                <div>
                    <button type="reset">Annuler</button>
                    <button type="submit">Soumettre</button>
                </div>
            </form>
        </div>
    </main>
    <footer></footer>
</body>
</html><!--tailwind-->
